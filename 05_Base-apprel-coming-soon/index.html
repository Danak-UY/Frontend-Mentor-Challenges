<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="section-left bg-gradient">
        <div class="section-left__info">
          <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />

          <img
            class="bg-mobile"
            src="./images/hero-mobile.jpg"
            alt="Woman Model Photo"
          />

          <h1>
            <span>We're</span><br />
            coming <br />
            soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form>
            <div class="form-control">
              <input type="email" placeholder="Email Address" />
              <button>
                <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
              </button>
              <small>Please provide a valid email</small>
            </div>
          </form>
        </div>
      </div>
      <div class="section-right hero-image"></div>
    </main>
  </body>
</html>
