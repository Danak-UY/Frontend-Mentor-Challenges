<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="wrapper-image">
          <img
            src="./images/drawers.jpg"
            alt="Green drawer with bron flower on top and white brick wall as background"
          />
        </div>

        <div class="wrapper-info">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <figure class="profile">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Profile photo from Michelle Appleton"
            />
            <figcaption>
              <h2>Michelle Appleton</h2>
              <p>28 Jun 2020</p>
            </figcaption>
            <div class="share">
              <a href="#" class="button-share">
                <img src="./images/icon-share.svg" alt="Share Button" />
              </a>
              <div class="social-media">
                <span>Share</span>
                <a href="#"
                  ><img
                    src="./images/icon-facebook.svg"
                    alt="Facebook Icon Button"
                /></a>
                <a href="#"
                  ><img
                    src="./images/icon-twitter.svg"
                    alt="Twitter Icon Button"
                /></a>
                <a href="#"
                  ><img
                    src="./images/icon-pinterest.svg"
                    alt="Pinterest Icon Button"
                /></a>
              </div>
            </div>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
