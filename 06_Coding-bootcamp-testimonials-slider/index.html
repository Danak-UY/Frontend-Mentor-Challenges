<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="slider">
        <figure class="slide">
          <figcaption class="slide__text">
            <blockquote>
              <p>
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
              <cite>
                <strong>Tanya Sinclair</strong>
                <span>UX Engineer</span>
              </cite>
            </blockquote>
          </figcaption>
          <div class="slide__image">
            <img
              src="./images/image-tanya.jpg"
              alt="Tanya Sinclair profile image"
            />
          </div>
        </figure>

        <figure class="slide" style="display: none;">
          <figcaption class="slide__text">
            <blockquote>
              <p>
                “ If you want to lay the best foundation possible I’d recommend
                taking this course. The depth the instructors go into is
                incredible. I now feel so confident about starting up as a
                professional developer. ”
              </p>
              <cite>
                <strong>John Tarkpor</strong>
                <span>Junior Front-end Developer</span>
              </cite>
            </blockquote>
          </figcaption>
          <div class="slide__image">
            <img
              src="./images/image-john.jpg"
              alt="John Tarkpor profile image"
            />
          </div>
        </figure>

        <div class="slider__buttons">
          <div class="prev"></div>
          <div class="next"></div>
        </div>
      </div>
    </main>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
