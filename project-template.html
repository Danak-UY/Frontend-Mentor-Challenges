{{#with project}} {{evaluateLink folder projectLink}} {{githubLink folder }}
<figure>
  <a href="{{projectLink}}">
    <img src="{{folder}}design/desktop-preview.jpg" alt="Project Preview" />
  </a>
  <figcaption>
    <div class="info">
      <h2><a href="{{projectLink}}">{{title}}</a></h2>
      <ul class="techs">
        {{#each techs}}
        <li class="{{this}}">{{this}}</li>
        {{/each}}
      </ul>
      <p>{{description}}</p>
    </div>
  </figcaption>
  <div class="buttons">
    <a href="{{originalLink}}" target="_blank" class="code-button">Idea</a>
    <a href="{{projectLink}}">Demo</a>
    <a href="{{codeLink}}" class="project-button" target="_blank">Code</a>
  </div>
</figure>
{{/with}}
