<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="container">
      <h1>Our Pricing</h1>

      <div class="toggle-container">
        <span>Annually</span>
        <div class="toggle-item">
          <input
            type="checkbox"
            id="toggle"
            name="toggle"
            onchange="togglePrices(this)"
            checked=""
          />
          <label for="toggle"></label>
        </div>
        <span>Monthly</span>
      </div>

      <section class="price-cards">
        <article class="price-cards__card">
          <h3>Basic</h3>
          <h2>
            <span class="monthly-price"
              ><span class="dollar-sign">&dollar;</span>19.99</span
            >
            <span class="annually-price"
              ><span class="dollar-sign">&dollar;</span>199.99</span
            >
          </h2>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </article>

        <article class="price-cards__card recommended">
          <h3>Professional</h3>
          <h2>
            <span class="monthly-price"
              ><span class="dollar-sign">&dollar;</span>24.99</span
            >
            <span class="annually-price"
              ><span class="dollar-sign">&dollar;</span>249.99</span
            >
          </h2>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </article>

        <article class="price-cards__card">
          <h3>Master</h3>
          <h2>
            <span class="monthly-price"
              ><span class="dollar-sign">&dollar;</span>39.99</span
            >
            <span class="annually-price"
              ><span class="dollar-sign">&dollar;</span>399.99</span
            >
          </h2>
          <ul>
            <li>2TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </article>
      </section>
    </main>

    <script type="text/javascript">
      function togglePrices(ev) {
        const prices = document.querySelectorAll(".price-cards__card h2");
        prices.forEach((elem) => elem.classList.toggle("checked"));
      }
    </script>
  </body>
</html>
